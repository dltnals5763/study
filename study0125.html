<html lang="en">
<head>

<body>
    <h3></h3>
    <h3></h3>

    <h3></h3>
    
    <div></div>
    <!--
   
    
    
    [하] 4. json형식으로 음악명, 가수, 발매연도로 초기 선언하고, 추가 속성으로 판매량으로 지정하여, 처리하고
            for in 구문의 통해서 출력하세요.    
    -->
</body>
<script>
    /*
    [하] 1. 가변인가 물건명,갯수 2개단위  총물건 구매 내역을 출력하세요.
        buy1("사과",3, "바나나",5,"오렌지,3); 
            사과  3
            바나나 5
            오렌지 3
            총 11 구매
    */
    function buy1(...product){
        var showS=0;
        product.forEach(function(ele,idx){
            console.log(ele);
            if(!isNaN(ele)){
                showS+=ele;
            }
        });
        console.log("총"+showS+"개 구매");
    }
    buy1("사과",3, "바나나",5,"오렌지",3); 
    /*
     [중] 1. 가변인자를 활용하여  물건명과 가격, 갯수 3개 단위로 입력하게 하여, 총물건 구매 내역을 출력하세요.
        buy2("수박",3000,2,"컴퓨터",1500000,1)
            수박 3000 2  6000
            컴퓨터 1500000 1 1500000
            총 1506000
    */
    /*
    [하] 2. addPlayer()라는 선수등록 함수를 정의하되, default로 선수명 :입력되지 않음, 소속사:소속상 없음,
        성적 : 0으로 처리되게 하세요.
    */
    function addPlayer(name="입력되지않음", com="소속사없음", grade=0){
        console.log("선수명:"+name+" 소속사:"+com+" 성적:"+grade);
    }
    addPlayer("홍길동");
    addPlayer("김길동","두산");
    addPlayer("박길동","기아",80);
    /*
    [중] 3. while()과 prompt()를 이용하여, 물건명과 갯수를 2개단위로 입력하여, 총 3개의 데이터를 아래와 같은 
        테이블에 출력하되,  두번째 데이터는 반드시 숫자형일 때까지 입력되게 처리하세요.
            no   물건명  갯수
            1    사과    3
            2    바나나   5
            3    오렌지   3
    */
    var no=1;
    var tab = "<table border width='300' height='300'>";
    tab+="<tr><th>no</th><th>물건명</th><th>수량</th>";
    while(no<=3){
        var pname = prompt("물건명을 입력하세요.");
        var pcnt = prompt("수량을 숫자형으로 입력하세요.");
        if(isNaN(pcnt)){
            alert("수량은 숫자형으로 입력하세요.");
            no=4;
        }
        tab += "<tr><td>"+no+"</td><td>"+pname+"</td><td>"+pcnt+"</td></tr>"
        no++;
    }
    tab += "</table>";
    document.querySelector("div").innerHTML=tab;
    /*
     [하] 4. json형식으로 음악명, 가수, 발매연도로 초기 선언하고, 추가 속성으로 판매량으로 지정하여, 처리하고
            for in 구문의 통해서 출력하세요. 
    */
    var singerInfo = {
        "음악명" : "candy",
        "가수" : "백현",
        "발매연도" : 2020
    };
    singerInfo.판매량="50만장";
    for(prop in singerInfo){
        console.log(prop, singerInfo[prop]);
    };
</script>
</html>

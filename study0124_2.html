<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<script>
     /*
     Q. 1~9숫자 3X3테이블에 해당 셀을 클릭시, 하단 h4 에 클릭시마다,
       합산한 결과가 출력되게 함수를 정의하고 처리하세요.
       예를 들어 1, 3 클릭시 4 출력
     */
    var sum=0;
     function call(num){
        sum += Number(num);
        document.querySelector("#tot").innerHTML=sum;
    }
    /*
    시작버튼 클릭시, h2 화면에 구구단 임의의 문제가 출력되고, 10문제 출력시, 끝나게 하세요.
    */
    var no=1;
    function gugudan(){
        var h2Obj = document.querySelector("h2");
        set01 = setInterval(function(){
            ran1 = (parseInt)(Math.random()*8+2);
            ran2 = (parseInt)(Math.random()*9+1);
            h2Obj.innerHTML += no+") "+ran1+" X "+ran2 +" = "+"<input type='text'><br>";
            no++;
            if(no>10){
                clearInterval(set01);
                h2Obj.innerHTML="시험종료";
            }
        },500)
    }
</script>    
</head>
<body>
    <table border width="300" height="300">
        <tr><td onclick="call(this.innerHTML)">1</td>
            <td onclick="call(this.innerHTML)">2</td>
            <td onclick="call(this.innerHTML)">3</td></tr>
        <tr><td onclick="call(this.innerHTML)">4</td>
            <td onclick="call(this.innerHTML)">5</td>
            <td onclick="call(this.innerHTML)">6</td></tr>
        <tr><td onclick="call(this.innerHTML)">7</td>
            <td onclick="call(this.innerHTML)">8</td>
            <td onclick="call(this.innerHTML)">9</td></tr>    
    </table>
    <h4 id="tot"></h4>

    <div><input onclick="gugudan()" type="button" value="시작"/></div>
    <h2></h2>
</body>
</html>
